[pytest]
# Test markers for separating test groups
markers =
    scraper: Tests for the Yad2 scraper module
    calculator: Tests for the mortgage scenario calculator

# Default test directories
testpaths = tests

# Output configuration
addopts = -v --tb=short

# Ignore patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# =====================================================
# HOW TO RUN TEST GROUPS SEPARATELY:
# =====================================================
# 
# Run only CALCULATOR tests (fast, no external deps):
#   pytest tests/test_mortgage_calculator/
#
# Run only SCRAPER tests (requires pyarrow, responses):
#   pytest tests/ --ignore=tests/test_mortgage_calculator/
#
# Run ALL tests:
#   pytest tests/
#
# Using markers (if all dependencies are installed):
#   pytest -m calculator
#   pytest -m scraper
# =====================================================

